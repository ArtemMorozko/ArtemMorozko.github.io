					<div class="page__content">
						<p class="page__text">
							William „Bill” Henry Gates urodziw sie 28 października 1955 w Seattle – amerykański informatyk,przedsiębiorca,
							filantrop oraz współzałożyciel, główny architekt oprogramowania i były prezes zarządu korporacji Microsoft,
							którego pozostaje indywidualnym udziałowcem z ponad 9 procentami akcji zwykłych.
							Należy do najbardziej znanych przedsiębiorców okresu rewolucji informatycznej. Choć cieszy się powszechnym uznaniem,
							jego podejście do prowadzenia interesów jest krytykowane jako antykonkurencyjne, co w niektórych przypadkach znalazło
							potwierdzenie w wyrokach sądowych. 
						</p>
						<p class="page__text">
							Od czasu, kiedy zgromadził swoją fortunę, Gates zaangażował się w szereg przedsięwzięć
							filantropijnych, przeznaczając duże sumy pieniędzy
							 
						</p>
					</div>

						<p class="page__text">
							na potrzeby organizacji dobroczynnychi programów badań naukowych poprzez założoną w 2000 fundację Billa i Melindy Gatesów.
							W latach 1995–2007 zajmował pierwsze miejsce w corocznym rankingu magazynu Forbes (The World’s Billionaires).
							W 2007 szacunkowa wycena majątku Gatesa sięgała kwoty ponad 58 mld dolarów. W 2008 znalazł się na trzecim miejscu listy,
							w 2009 powrócił na pierwsze miejsce rankingu z majątkiem wyliczonym na ok. 40 mld dol. w latach 2010–2013 plasował się na
							drugim miejscu listy, a w 2014 ponownie wrócił na pierwszą pozycję, z majątkiem w wysokości 76 mld dol. W październiku 2019
							po dwóch latach przerwy ponownie został najbogatszym człowiekiem na świecie, jego majątek wynosił 110 mld dol.
							Według tygodnika Time Gates należy do 100 ludzi, którzy najbardziej wpłynęli na losy świata w XX wieku oraz jednym z 100 najbardziej
						</p>

							Gates znalazł się także na 8. pozycji na liście
							„bohaterów naszych czasów” stworzonej w 2006 przez tygodnik New Statesman.
						</p>
						<h2 class="page__title">MOJA OPINIA</h2>
						<p class="page__text">Bill Gates jest dobrym przykładem dla młodego pokolenia.
						Osiągnął swój sukces dzieki ciężką pracą i zasługuje na szacunek. </p>
